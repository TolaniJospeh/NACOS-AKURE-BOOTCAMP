<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST </title>
</head>
<body>
    <H1>HTML LIST ELEMENT</H1>
    <P>This is a lesson on HTML list ELEMENT</P>
    <h2>ORDERED LIST ELEMENT</h2>
    <ol>
        <li>banana</li>
        <li>apple</li>
        <li>Mango</li>
        <li>Pineapple</li>
    <ol>

    <h2>UNORDERED LIST</h2>
    <ul>
        <li>banana</li>
        <li>apple</li>
        <li>Mango</li>
        <li>Pineapple</li>
    </ul>
    
</body>
</html>
